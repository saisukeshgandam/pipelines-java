trigger:
  branches:
    include:
      - main   # Trigger only when pushing to main branch

pool:
  vmImage: 'ubuntu-latest'   # Hosted agent with Java + Maven preinstalled

stages:
  # ==============================
  # 1. Build Stage
  # ==============================
  - stage: Build
    displayName: "Build & Package"
    jobs:
      - job: BuildJob
        displayName: "Maven Build Job"
        steps:
          # Checkout repo
          - checkout: self

          # Run Maven build
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'package'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'

          # Publish build artifact (JAR/WAR file)
          - publish: '$(System.DefaultWorkingDirectory)/target/*.jar'
            artifact: drop

  # ==============================
  # 2. Deploy to Dev Stage
  # ==============================
  - stage: Deploy_Dev
    displayName: "Deploy to Dev Environment"
    dependsOn: Build
    jobs:
      - deployment: DeployDevApp
        displayName: "Deploy to Dev App Service"
        environment: 'dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: drop

                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'Zomato-ARG'
                    appName: 'my-dev-app'
                    package: '$(Pipeline.Workspace)/drop/*.jar'

  # ==============================
  # 3. Deploy to Prod Stage
  # ==============================
  - stage: Deploy_Prod
    displayName: "Deploy to Prod Environment"
    dependsOn: Deploy_Dev
    jobs:
      - deployment: DeployProdApp
        displayName: "Deploy to Prod App Service"
        environment: 'prod'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: drop

                # Optional: Approval gates can be added in Environments (UI)
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'Zomato-ARG'
                    appName: 'my-prod-app'
                    package: '$(Pipeline.Workspace)/drop/*.jar'
